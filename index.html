<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
    
<div class="icons">
    <div class="text">Coders</div>
    <div class="img">
        <img src="./images/Vectary texture.png" alt="">
    </div>
    <div class="image">
        <img src="./images/zemla.png" alt="">
    </div>
    </div>
    <div class="login">
     <div class="langselect">
        <select name="" id="">
            <option value="English">English</option>

        </select>

     </div>

        <div>

        <button class="btngoogle"><img src="./images/Google logo.png" alt=""> Sign up with Google </button>
        <button class="btnfacebook"><img src="./images/facebook-3 logo.png" alt=""> Sign up with Facebook </button>
     </div>
     <div>- OR -</div>
     <div>
        <input type="text" placeholder="Full Name"><br>
        <input type="text" placeholder="Email Address"><br>
        <input type="password" placeholder="Password"><br>
        <input type="submit" placeholder="Create Account" value="Create Account">
     </div>
     <div>Already have an account?<span style="color: #279574;"> Login</span></div></div></div>
    </div>
    </div>
